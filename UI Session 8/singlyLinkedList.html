<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OOJS</title>
</head>
<script>


function node(data){
    this.data = data;
    this.next = null;
}

function linkedlist(){
    this.head = null;
}

//singly linked list

linkedlist.prototype.insertNode = function(data) {
    var newNode = new node(data);

    if(this.head==null){
        this.head = newNode ;
    }
    else{
        var currentNode = this.head;
        while(currentNode.next!=null){
            currentNode = currentNode.next;
        }
        currentNode.next = newNode;
    }
}

linkedlist.prototype.deleteFromLast = function(){
    var pre = null
    var currentNode = this.head;
    while(currentNode.next!= null){
        pre = currentNode;
        currentNode = currentNode.next;
    }
    if(currentNode==this.head){
        this.head = null;
    }
    else{
        pre.next = null;
    }
}


linkedlist.prototype.printLinkedList = function(){
    var currentNode = this.head ;
    while(currentNode){
        console.log(currentNode.data);
        currentNode = currentNode.next ;
    }
}

</script>

</body>
</html>
